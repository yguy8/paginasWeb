<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portafolio de Clara</title>
  <!--impotar bootstrap !bcd5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href=bootstrap.css>
  <link rel="icon" href="https://terek.dev/assets/images/favicon.png" type="image/png">
</head>

<body>
  <!-- Barra de navegaciÃ³n -->
  <nav class="navbar navbar-expand-md .navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="bootstrap.html"><img src="" alt="">
        <img src="https://terek.dev/assets/images/favicon.png" alt="logo" width="30" height="24"
          class="d-inline-block align-text-top">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="bootstrap.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Proyectos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contacto</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="tema">Cambiar al modo oscuro</a>
        </ul>
      </div>
    </div>

  </nav>
  <!-- Contenido principal -->
  <section>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-12">
          <img src="https://i.pinimg.com/736x/21/73/3c/21733c13791917adb32f70c729517d69.jpg" alt="foto de perfil"
            class="img-fluid rounded-circle mx-auto d-block" width="200" height="200">
          <h2 class="text-center fw-bolder">Clara Jenhee</h2>
          <p class="text-center fst-italic">Ingeniera en sistemas</p>
        </div>
        <div class="col-md-6 text-center fst-italic fw-bold">
          <p>Me gusta construir cosas</p>
        </div>
      </div>

      <!--Tablero de ajedrez-->
  </section>

  <!--Script de js desde bootstrap (siempre va al final del body)-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous">

      // control de colores
      var ctema = document.getElementById("tema")
      ctema.style.cursor = "pointer"
      var dark = false

      ctema.addEventListener("click", () => {

        if (dark) {
          document.body.style.backgroundColor = "white";
          ctema.textContent = "Cambiar al modo claro";
          dark = false

        } else {
          document.body.style.backgroundColor = "darkgrey";
          ctema.textContent = "Cambiar al modo oscuro";
          ctema.style.color = "black"
          dark = true
        }


      });
    </script>
</body>


</html>
