<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video de Fondo</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            padding-top: 20%;
        }
    </style>
</head>

<body>
    <video class="video-background" autoplay muted loop>
        <source src="tu-video.mp4" type="video/mp4">
        Tu navegador no soporta el elemento de video.
    </video>
    <div class="content">
        <h1>Bienvenido a mi sitio web</h1>
        <p>Este es un ejemplo de video como fondo.</p>
    </div>
</body>

</html>
