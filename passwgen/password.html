<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="diseño.css">
    <link rel="icon" href="passwordgenerator.png" type="image/png">
    <title>Generador de contraseñas</title>
</head>

<body>
    <div class="contenedor">
        <h1>Generador de Contraseñas</h1>
        <form action="" class="app" id="app">
            <table>
                <!-- Número de caracteres -->
                <tr>
                    <td><label for="numero-caracteres">Número de caracteres:</label></td>
                    <td class="caracteres-control">
                        <button class="btn" id="btn-menos-uno">-</button>
                        <input type="text" id="numero-caracteres" readonly value="12">
                        <button class="btn" id="btn-mas-uno">+</button>
                    </td>
                </tr>

                <!-- Incluir símbolos -->
                <tr>
                    <td><label for="simbolos">¿Incluir Símbolos?</label></td>
                    <td><input type="checkbox" id="simbolos" checked></td>
                </tr>

                <!-- Incluir números -->
                <tr>
                    <td><label for="numeros">¿Incluir Números?</label></td>
                    <td><input type="checkbox" id="numeros" checked></td>
                </tr>

                <!-- Incluir mayúsculas -->
                <tr>
                    <td><label for="mayusculas">¿Incluir Mayúsculas?</label></td>
                    <td><input type="checkbox" id="mayusculas" checked></td>
                </tr>

                <!-- Excluir caracteres ambiguos -->
                <tr>
                    <td><label for="ambiguos">¿Excluir caracteres ambiguos (O/0, l/1)?</label></td>
                    <td><input type="checkbox" id="ambiguos"></td>
                </tr>

                <!-- Generar contraseña -->
                <tr>
                    <td>
                        <button class="btn btn-generar" id="btn-generar">
                            Generar <i class="fas fa-lock"></i>
                        </button>
                    </td>
                    <td class="password-output">
                        <input type="text" class="input-password" id="input-password" readonly value="T3sT">
                        <button type="button" id="btn-copiar" class="btn-copy">
                            <!-- Ícono inicial (copiar) -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round"
                                class="icon icon-tabler icons-tabler-outline icon-tabler-copy">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <path d="M7 9.667a2.667 2.667 0 0 1 2.667 -2.667h8.666a2.667 2.667 0 0 1 2.667 2.667v8.666a2.667 2.667 0 0 1 -2.667 2.667h-8.666a2.667 2.667 0 0 1 -2.667 -2.667l0 -8.666" />
                                <path d="M4.012 16.737a2.005 2.005 0 0 1 -1.012 -1.737v-10c0 -1.1 .9 -2 2 -2h10c.75 0 1.158 .385 1.5 1" />
                            </svg>
                        </button>
                    </td>
                </tr>

                <!-- Indicador de fortaleza -->
                <tr>
                    <td colspan="2">
                        <div class="password-strength">
                            <div id="strength-bar"></div>
                            <p id="strength-text">Fortaleza: </p>
                        </div>
                    </td>
                </tr>

                <!-- Alerta de copiado -->
                <tr>
                    <td colspan="2">
                        <div class="alerta-copiado" id="alerta-copiado">
                            <p><i class="fas fa-copy"></i> Texto Copiado!</p>
                        </div>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <script src="generador.js"></script>
</body>

</html>
