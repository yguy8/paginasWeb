  <main>
    <form class="app" id="app">
      <fieldset>
        <legend>Opciones de generación</legend>

        <!-- Número de caracteres -->
        <div class="control">
          <label for="numero-caracteres">Número de caracteres:</label>
          <div class="caracteres-control">
            <button type="button" class="btn" id="btn-menos-uno" aria-label="Restar un carácter">-</button>
            <input type="number" id="numero-caracteres" value="12" min="8" max="64"
                   aria-label="Número de caracteres de la contraseña"
                   aria-describedby="ayuda-caracteres">
            <button type="button" class="btn" id="btn-mas-uno" aria-label="Sumar un carácter">+</button>
          </div>
          <small id="ayuda-caracteres">Elige entre 8 y 64 caracteres.</small>
        </div>

        <!-- Incluir símbolos -->
        <div class="control">
          <input type="checkbox" id="simbolos" checked aria-label="Incluir símbolos en la contraseña">
          <label for="simbolos">Incluir símbolos</label>
        </div>

        <!-- Incluir números -->
        <div class="control">
          <input type="checkbox" id="numeros" checked aria-label="Incluir números en la contraseña">
          <label for="numeros">Incluir números</label>
        </div>

        <!-- Incluir mayúsculas -->
        <div class="control">
          <input type="checkbox" id="mayusculas" checked aria-label="Incluir letras mayúsculas en la contraseña">
          <label for="mayusculas">Incluir mayúsculas</label>
        </div>

        <!-- Excluir ambiguos -->
        <div class="control">
          <input type="checkbox" id="ambiguos" aria-label="Excluir caracteres ambiguos como O, 0, l y 1">
          <label for="ambiguos">Excluir caracteres ambiguos (O/0, l/1)</label>
        </div>

        <!-- Generar contraseña -->
        <div class="control">
          <button type="button" class="btn btn-generar" id="btn-generar" aria-label="Generar nueva contraseña">
            Generar
          </button>
        </div>

        <!-- Resultado -->
        <div class="password-output">
          <label for="input-password" class="sr-only">Contraseña generada</label>
          <input type="text" class="input-password" id="input-password" readonly aria-label="Contraseña generada">
          <button type="button" id="btn-copiar" class="btn-copy" aria-label="Copiar contraseña generada" disabled>
            Copiar
          </button>
        </div>

        <!-- Indicador de fortaleza -->
        <div class="password-strength">
          <div id="strength-bar" role="progressbar" aria-label="Indicador de fortaleza de la contraseña"
               aria-valuemin="0" aria-valuemax="100" aria-valuenow="0"></div>
          <p id="strength-text">Fortaleza:</p>
        </div>

        <!-- Alerta de copiado -->
        <div class="alerta-copiado" id="alerta-copiado" role="status" aria-live="polite"
             aria-label="Mensaje de confirmación de copiado">
          <p>Texto copiado!</p>
        </div>
      </fieldset>
    </form>
  </main>
