<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="diseño.css">
    <title>Gestión de contraseñas</title>
</head>

<body>
    <div class="contenedor">
        <div class="logo">
            <img src="passwordgenerator.png" alt="">
        </div>
        <form action="" class="app" id="app">
            <div class="fila numero-caracteres">
                <div class="col">
                    <label for="numero-caracteres">Número de caracteres:</label>
                </div>
                <div class="col botones">
                    <div>
                        <button class="btn" id="btn-menos-uno">-</button>
                    </div>
                    <div>
                        <input type="text" id="numero-caracteres" readonly value="12">
                    </div>
                    <div>
                        <button class="btn" id="btn-mas-uno">+</button>
                    </div>
                </div>
            </div>
            <div class="fila simbolos">
                <div class="col">
                    <label for="simbolos">¿Incluir Simbolos?</label>
                </div>
                <div class="col">
                    <button class="btn" id="btn-simbolos">Sí</button>
                </div>
            </div>
            <div class="fila numeros">
                <div class="col">
                    <label for="numeros">¿Incluir Numeros?</label>
                </div>
                <div class="col">
                    <button class="btn" id="btn-numeros">Sí</button>
                </div>
            </div>
            <div class="fila mayusculas">
                <div class="col">
                    <label for="mayusculas">¿Incluir Mayusculas?</label>
                </div>
                <div class="col">
                    <button class="btn" id="btn-mayusculas">Sí</button>
                </div>
            </div>
            <div class="fila generar">
                <div class="col">
                    <button class="btn btn-generar" id="btn-generar">Generar <i class="fas fa-lock"></i></button>
                </div>
                <div class="col">
                    <input type="text" class="input-password" id="input-password" readonly value="T3sT">
                </div>
            </div>
            <div class="fila alerta">
                <div class="col">
                    <div class="alerta-copiado" id="alerta-copiado">
                        <p><i class="fas fa-copy"></i> Texto Copiado!</p>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="generador.js"></script>
</body>

</html>
