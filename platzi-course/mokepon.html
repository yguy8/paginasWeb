<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOKEPON! </title>
    <script src="mokepon.js"></script>
</head>

<body>
    <h1>Mokepon! 🌱🔥💧</h1>
    <section id="mascota">
        <h2>Elige tu mascota: </h2>
        <label for="Hipodoge">Hipodoge</label>
        <input type="radio" name="mascota" id="Hipodoge"> <br>

        <label for="Tacupalma">Tacupalma</label>
        <input type="radio" name="mascota" id="Tacupalma"> <br>

        <label for="Capipeo">Capipeo</label>
        <input type="radio" name="mascota" id="Capipepo"> <br>

        <label for="Ratigueya">Ratigueya</label>
        <input type="radio" name="mascota" id="Ratigueya"> <br>

        <label for="Langostelvia">Langostelvia</label>
        <input type="radio" name="mascota" id="Langostelvia"> <br>

        <label for="Pydos">Pydos</label>
        <input type="radio" name="mascota" id="Pydos"> <br>

        <button id="boton-mascota">Seleccionar ✅</button>
    </section>

    <section id="ataque">
        <h2>Elige tu ataque: </h2>
        <p>Tu mascota <span id="mascota-jugador"></span> tiene <span>3</span> vidas</p>
        <p>La mascota <span id="mascota-enemigo"></span> de tu enemigo tiene <span>3</span> vidas</p>
        <button id="boton-fuego">Fuego 🔥</button>
        <button id="boton-agua">Agua 💧</button>
        <button id="boton-tierra">Tierra 🌱</button>

    </section>

    <section>
        <p>Tu mascota atacó con <span id="ataque-jugador"></span>, la mascota del enemigo atacó con <span
                id="ataque-enemigo"></span></p>
        <button id="boton-reiniciar">Reiniciar 🔁</button>
    </section>


</body>

</html>
