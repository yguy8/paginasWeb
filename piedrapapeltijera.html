<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Juego de piedra, papel o tijera</title>
    <script>
      //piedra 1, papel 2, tijera 3
        let jugador = 0
        let pc = 2
        jugador = prompt("Elige: 1 es para piedra, 2 es para papel y 3 es para tijera")
      //jugador 
      if (jugador == 1){
          alert("Elegiste piedra")
      } else if (jugador == 2){
          alert("Elegiste papel")
      } else if (jugador == 3) {
        alert("Elegiste tijera")
      }else {
        alert("Elegiste PERDER x_x")
      }
      //alert("Elegiste: "+ jugador)
      //Computador pc
      if (pc == 1){
          alert("Computador elige  piedra")
      } else if (pc == 2){
          alert("Computador elige papel")
      } else if (pc == 3) {
        alert("Computador elige tijera")
      }
      //Y se armaron los golpes fuertes el juego 
      if (pc == jugador){
        alert("Empate")
      }else if (jugador == 1 && pc == 3){
        alert("Ganaste")
      }else if (jugador == 2 && pc == 1){
        alert("Ganaste")
      }else if (jugador == 3 && pc == 2){
        alert("Ganaste")
      }else {
        alert("Perdiste")
      }
      
    </script>
  </head>
  <body>
    <h1>Piedra papel o tijera</h1>
  </body>
</html>
